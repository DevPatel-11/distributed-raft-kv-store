version: '3.8'

services:
  raft-node-1:
    build: .
    container_name: raft-node-1
    ports:
      - "50051:50051"
    environment:
      - NODE_ID=1
      - NODE_ADDR=raft-node-1:50051
      - CLUSTER_NODES=raft-node-1:50051,raft-node-2:50052,raft-node-3:50053
    volumes:
      - ./data/node-1:/data
    networks:
      - raft-network

  raft-node-2:
    build: .
    container_name: raft-node-2
    ports:
      - "50052:50052"
    environment:
      - NODE_ID=2
      - NODE_ADDR=raft-node-2:50052
      - CLUSTER_NODES=raft-node-1:50051,raft-node-2:50052,raft-node-3:50053
    volumes:
      - ./data/node-2:/data
    networks:
      - raft-network

  raft-node-3:
    build: .
    container_name: raft-node-3
    ports:
      - "50053:50053"
    environment:
      - NODE_ID=3
      - NODE_ADDR=raft-node-3:50053
      - CLUSTER_NODES=raft-node-1:50051,raft-node-2:50052,raft-node-3:50053
    volumes:
      - ./data/node-3:/data
    networks:
      - raft-network

  kv-gateway:
    build:
      context: .
      dockerfile: Dockerfile.gateway
    container_name: kv-gateway
    ports:
      - "8080:8080"
    environment:
      - GATEWAY_PORT=8080
      - CLUSTER_NODES=raft-node-1:50051,raft-node-2:50052,raft-node-3:50053
    depends_on:
      - raft-node-1
      - raft-node-2
      - raft-node-3
    networks:
      - raft-network

networks:
  raft-network:
    driver: bridge
